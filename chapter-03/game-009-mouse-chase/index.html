<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game 09 â€” Mouse Chase</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; height: 100vh; }
    .dot {
      width: 18px; height: 18px; border-radius: 50%;
      background: #111;
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .hint { color: #555; }
  </style>
</head>
<body>
  <h1>Mouse Chase</h1>
  <p class="hint">Move your mouse around. The dot follows your cursor.</p>

  <div class="dot" id="dot"></div>

  <script>
    const dot = document.querySelector('#dot');

    window.addEventListener('mousemove', (event) => {
      dot.style.left = `${event.clientX}px`;
      dot.style.top = `${event.clientY}px`;
    });
  </script>
</body>
</html>
