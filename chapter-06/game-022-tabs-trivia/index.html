<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game 22 — Tabs Trivia</title>
  <style>
    body{font-family:system-ui;padding:24px}
    .tabs{display:flex;gap:10px;flex-wrap:wrap}
    .tab{padding:10px 14px;border:1px solid #ddd;border-radius:999px;background:#fff;cursor:pointer}
    .tab.active{background:#111;color:#fff;border-color:#111}
    .panel{border:1px solid #ddd;border-radius:14px;padding:16px;margin-top:14px;display:none}
    .panel.active{display:block}
    p{color:#555}
  </style>
</head>
<body>
  <h1>Tabs Trivia</h1>

  <div class="tabs" id="tabs">
    <button class="tab active" data-id="q1">Q1</button>
    <button class="tab" data-id="q2">Q2</button>
    <button class="tab" data-id="q3">Q3</button>
  </div>

  <div class="panel active" data-panel="q1">
    <h2>Q1</h2>
    <p>What does <code>querySelector</code> return?</p>
  </div>

  <div class="panel" data-panel="q2">
    <h2>Q2</h2>
    <p>What’s the difference between <code>textContent</code> and <code>innerHTML</code>?</p>
  </div>

  <div class="panel" data-panel="q3">
    <h2>Q3</h2>
    <p>Why use <code>addEventListener</code> instead of inline onclick?</p>
  </div>

  <script>
    const tabs = document.querySelector('#tabs');
    const tabButtons = Array.from(document.querySelectorAll('.tab'));
    const panels = Array.from(document.querySelectorAll('.panel'));

    function setActive(id) {
      tabButtons.forEach(b => b.classList.toggle('active', b.dataset.id === id));
      panels.forEach(p => p.classList.toggle('active', p.dataset.panel === id));
    }

    tabs.addEventListener('click', (e) => {
      const btn = e.target.closest('.tab');
      if (!btn) return;
      setActive(btn.dataset.id);
    });
  </script>
</body>
</html>
