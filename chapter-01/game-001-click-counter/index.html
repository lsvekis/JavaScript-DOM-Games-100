<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game 01 â€” Click Counter</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    .box { max-width: 520px; padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    .count { font-size: 44px; margin: 12px 0; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
    .hint { color: #555; font-size: 14px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Click Counter</h1>
    <p class="hint">Click the button to increase the number.</p>
    <div class="count" id="count">0</div>
    <div class="row">
      <button id="btn">Click +1</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    const countEl = document.querySelector('#count');
    const btn = document.querySelector('#btn');
    const resetBtn = document.querySelector('#reset');

    let count = 0;

    function render() {
      countEl.textContent = String(count);
    }

    btn.addEventListener('click', () => {
      count += 1;
      render();
    });

    resetBtn.addEventListener('click', () => {
      count = 0;
      render();
    });

    render();
  </script>
</body>
</html>
