<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game 37 â€” Gallery Lightbox</title>
  <style>
    body{font-family:system-ui;padding:24px;background:#fafafa}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;max-width:900px}
    img{width:100%;border-radius:14px;cursor:pointer;border:1px solid #ddd;background:#fff}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;place-items:center;padding:24px}
    .overlay.open{display:grid}
    .big{max-width:min(92vw,900px);max-height:80vh;border-radius:16px;border:1px solid rgba(255,255,255,.3)}
  </style>
</head>
<body>
  <h1>Gallery Lightbox</h1>
  <div class="grid" id="grid"></div>

  <div class="overlay" id="overlay">
    <img class="big" id="big" alt="Large view" />
  </div>

  <script>
    const grid = document.querySelector('#grid');
    const overlay = document.querySelector('#overlay');
    const big = document.querySelector('#big');

    const imgs = Array.from({length: 6}, (_, i) =>
      `data:image/svg+xml;utf8,` +
      encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
        <rect width="100%" height="100%" fill="#${(i*3+2).toString(16)}${(i*4+5).toString(16)}${(i*5+8).toString(16)}"/>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-size="64" fill="white" font-family="Arial">Image ${i+1}</text>
      </svg>`)
    );

    function open(src) {
      big.src = src;
      overlay.classList.add('open');
    }
    function close() {
      overlay.classList.remove('open');
      big.src = '';
    }

    imgs.forEach((src) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Thumbnail';
      img.addEventListener('click', () => open(src));
      grid.appendChild(img);
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) close();
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('open')) close();
    });
  </script>
</body>
</html>
