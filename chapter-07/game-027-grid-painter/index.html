<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game 27 â€” Grid Painter</title>
  <style>
    body{font-family:system-ui;padding:24px}
    .grid{display:grid;grid-template-columns:repeat(16,24px);gap:6px}
    .cell{width:24px;height:24px;border:1px solid #ddd;border-radius:6px;background:#fafafa;cursor:pointer}
    .cell.on{background:#111;border-color:#111}
    button{padding:10px 14px;cursor:pointer;margin:12px 0}
    p{color:#555}
  </style>
</head>
<body>
  <h1>Grid Painter</h1>
  <p>Click cells to toggle paint. Uses event delegation on the grid container.</p>
  <button id="clear">Clear</button>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.querySelector('#grid');
    const clearBtn = document.querySelector('#clear');
    const SIZE = 16;

    function buildGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < SIZE * SIZE; i++) {
        const c = document.createElement('div');
        c.className = 'cell';
        c.dataset.index = String(i);
        grid.appendChild(c);
      }
    }

    grid.addEventListener('click', (e) => {
      const cell = e.target.closest('.cell');
      if (!cell) return;
      cell.classList.toggle('on');
    });

    clearBtn.addEventListener('click', () => {
      grid.querySelectorAll('.cell.on').forEach(c => c.classList.remove('on'));
    });

    buildGrid();
  </script>
</body>
</html>
